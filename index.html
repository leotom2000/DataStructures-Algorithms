<html>
<head><title>Shape Quest </title>
<script type="text/javascript" src="script/scrView.js"></script>
<link  rel="stylesheet" type="text/css" href="style/shapeView.css">
</head>

<body onload="loadDefaults()">

<div class="menubar">
	<div class="menublock">
		<div class="topmenu">Rectangle</div>
		<div class="topmenu">Circle</div>
		<div class="topmenu">Cube</div>
		<div class="topmenu">Sphere</div>
		<div class="topmenu">Cone</div>
		<div class="topmenu">Cylinder</div>
		<div class="topmenu">Triangle</div>
		<div class="topmenu">Pyramid</div>
	</div>
</div>

<div class="incontents">

	<div  class="contentblock">
		<div  class="rowitem1"><div id="attrib1" class="inattribdesc">   </div> <div class="inattr" >
		<input id="input1" type="range" min="1" max="100" step="1"/>
		</div><div  class="attrUnits" id="sldval1"></div>  <div  class="attrUnits" id="unit1"></div> 
		</div>
		
		<div  class="rowitem1"> <div id="attrib2" class="inattribdesc">  </div> <div class="inattr" >
		<input id="input2" type="range" min="1" max="100" step="1"/>
		</div><div  class="attrUnits" id="sldval2"></div>  <div  class="attrUnits" id="unit2"></div> 
		</div>
	</div>

	<div class="resultblock">
		<div  class="rowitem2"><div  id="resArrtib1"  class="outattrlb"> </div> <div   class="outattrlb1" id="result1"> </div><div   class="outattrlb" id="resUnit1"></div> </div>
		<div  class="rowitem2"><div  id="resArrtib2" class="outattrlb"> </div> <div    class="outattrlb1" id="result2"> </div><div   class="outattrlb" id="resUnit2"></div> </div>
	</div>

</div>
</body>

</html>
